<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sticky Navbar with Background Image</title>
    <style>
      :root {
        --nav-h: 64px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        line-height: 1.4;
      }

      .navbar {
        position: sticky;
        top: 0;
        z-index: 1000;
        height: var(--nav-h);
        background-image:
        /* why: overlay improves contrast on light images */ linear-gradient(
            rgba(0, 0, 0, 0.25),
            rgba(0, 0, 0, 0.25)
          ),
          url("/images/Clouds_navbar.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
        display: flex;
        align-items: center;
        padding: 0 16px;
      }

      .logo {
        font-weight: 800;
      }
      .nav-links {
        display: flex;
        gap: 16px;
        margin-left: auto;
      }
      .nav-links a {
        text-decoration: none;
        color: inherit;
        font-weight: 600;
      }

      main {
        padding: 16px;
      }
      .spacer {
        height: 200vh;
        background: linear-gradient(#f8fafc, #e2e8f0);
      }
    </style>
  </head>
  <body>
    <nav class="navbar" aria-label="Main">
      <div class="logo">MySite</div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Docs</a>
        <a href="#">About</a>
      </div>
    </nav>

    <main>
      <h1>Scroll down</h1>
      <p>
        Sticky navbar with background image served from
        <code>/public/images/Clouds_navbar.png</code>.
      </p>
    </main>
    <div class="spacer"></div>
  </body>
</html>
